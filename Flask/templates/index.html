<!DOCTYPE html>
<html>

<head>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <title>dragging test</title>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        div {
            height: 100%;
            padding: 10px;
        }

        * {
            box-sizing: border-box;
        }

        .container {
            background-color: #333;
            /*display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            */
            position: absolute;
            width: 100px;
            height: 100px;
            /*
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            width: 1280px;
            height: 640px;
            border-radius: 1280px 1280px 0px 0px;
            */
            touch-action: none;
        }
        .item { 
            width: 50px;
            height: 50px;
            background-color: rgb(0,0,255);  
            border: 10px solid rgba(100, 100, 200, .5);
            border-radius: 50%;
            touch-action: none;
            user-select: none;
        }
        .item:active {
            background-color: rgba(168, 218, 220, 1.00);
        }
        .item:hover {
            cursor: pointer;
            border-width: 12px;
        }
    </style>
</head>

<body>
    <div id="outerContainer">
        <div id="container">
            <div id="item">
            </div>
        </div>
    </div>

    <!--<p>X position: <span id="xpos"></span></p>
    <p>Y position: <span id="ypos"></span></p>-->
    
    <script>
        var dragItem = document.querySelector("#item");
        var container = document.querySelector("#container");
        
        var active = false;
        var currentX;
        var currentY;
        var initialX;
        var initialY;
        var xOffset = 0;
        var yOffset = 0;

        container.addEventListener("touchstart", dragStart, false);
        container.addEventListener("touchend", dragEnd, false);
        container.addEventListener("touchmove", drag, false);
        
        container.addEventListener("mousedown", dragStart, false)
        container.addEventListener("mouseup", dragEnd, false);
        container.addEventListener("mousemove", drag, false);
        
        function dragStart(e){
            if(e.type === "touchstart"){
                initialX = e.touches[0].clientX - xOffset;
                initialY = e.touches[0].clientY - yOffset;
            }else{
                initialX = e.clientX - xOffset;
                initialY = e.clientY - yOffset;
            }

            if(e.target === dragItem){
                active = true;
            }
        }

        function dragEnd(e){
            initialX = currentX;
            initialY = currentY;
            active = false;
        }

        function drag(e){
            if(active){
                e.preventDefault();

                if(e.type == "touchmove"){
                    currentX = e.touches[0].clientX - initialX;
                    currentY = e.touches[0].clientY - initialY;
                }else{
                    currentX = e.clientX - initialX;
                    currentY = e.clientY - initialY;
                }

                xOffset = currentX;
                yOffset = currentY;

                //document.getElementById("xpos").innerHTML = currentX
                //document.getElementById("ypos").innerHTML = currentY

                setTranslate(currentX, currentY, dragItem);
            }
        }

        function setTranslate(xPos, yPos, el){
            el.style.transform = "translate3d(" + xPos + "px, " + yPos + "px, 0)";
        }
    </script>
</body>

</html>
