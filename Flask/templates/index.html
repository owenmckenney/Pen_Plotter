<!DOCTYPE html>
<html>

<head>
    <meta name="viewport"
        content="width=device-width,
        initial-scale=1.0,
        user-scalable=no" />
    <title>dragging test</title>
    <style>
        #container {  
            position: absolute;
            background-color: #ECECEC;
            align-items: center;
            justify-content: center;
            width: 1280px;
            height: 640px;
            border-radius: 640px 640px 4px 4px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            touch-action: none;    
        }

        #item {
            width: 30px;
            height: 30px;
            background-color: rgb(0,0,255);  
            border: 5px solid rgba(100, 100, 200, .5);
            border-radius: 50%;
            touch-action: none;
            user-select: none;
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -15px 0 0 -15px;
            
        }

        #item:active {
            background-color: rgba(168, 218, 220, 1.00);
        }

        #item:hover {
            cursor: pointer;
            border-width: 5px;
        }

        body {
            background: #333;
        }

    </style>
</head>

<body>
    
    <!--
    <div id="outerContainer">
        <div id="container">

            <div id="item">
            </div>
        </div>
    </div>
    -->
    
    <div id="outerContainer">
        <div id="container">
            <div id="item"></div>
        </div>
    </div>

    <p>x: <span id="xpos"></span></p>
    <p>y: <span id="ypos"></span></p>

    <form method="post" action="{{ url_for('checkButtons') }}">
        <input type="submit" value="home" name="homebtn"/>
        <input type="submit" value="run" name="runbtn"/>
    </form>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{{url_for('static', filename='jquery.js')}}">\x3C/script>')</script>
    {{ JSGlue.include() }}

    <script>
        var dragItem = document.querySelector("#item");
        var container = document.querySelector("#container");

        var active = false;
        var currentX;
        var currentY;
        var initialX;
        var initialY;
        var xOffset = 0;
        var yOffset = 0;

        var yLimit = 0;
        var xLimit = 0;

        var initial = Date.now()
        var current = 0;

        container.addEventListener("touchstart", dragStart, false);
        container.addEventListener("touchend", dragEnd, false);
        container.addEventListener("touchmove", drag, false);

        container.addEventListener("mousedown", dragStart, false);
        container.addEventListener("mouseup", dragEnd, false);
        container.addEventListener("mousemove", drag, false);

        function dragStart(e) {
            if (e.type === "touchstart") {
                initialX = e.touches[0].clientX - xOffset;
                initialY = e.touches[0].clientY - yOffset;
            } else {
                initialX = e.clientX - xOffset;
                initialY = e.clientY - yOffset;
            }

            if (e.target === dragItem) {
                active = true;
            }
        }

        function dragEnd(e) {
            initialX = currentX;
            initialY = currentY;

            active = false;

            sendPosition(currentX, currentY)
        }

        function drag(e) {
            if (active) {
                current = Date.now();
                e.preventDefault();

                if (e.type === "touchmove") {
                    currentX = e.touches[0].clientX - initialX;
                    currentY = e.touches[0].clientY - initialY;
                } else {
                    currentX = e.clientX - initialX;
                    currentY = e.clientY - initialY;
                }

                xOffset = currentX;
                yOffset = currentY; 

                if ((current - initial) > 10){
                    sendPosition(currentX, currentY);
                    initial = Date.now();
                }
                
                document.getElementById("xpos").innerHTML = Math.round(currentX / 2)
                document.getElementById("ypos").innerHTML = Math.round((currentY * -1 + 320) / 2)

                setTranslate(currentX, currentY, dragItem);
            }
        }

        function sendPosition(cX, cY){
            var position = {
                'x': Math.round(cX / 2),
                'y': Math.round((cY * -1 + 320) / 2)
            } 

            $.ajax({
            url: Flask.url_for('getPosition'),
            type: 'POST',
            data: JSON.stringify(position),
            dataType: "json",
            contentType: "application/json",
            success: function(response){
                console.log(response);
            },
            error: function(err){
                console.log(err);
            }
            });
        }

        function setTranslate(xPos, yPos, el) {
            el.style.transform = "translate3d(" + xPos + "px, " + yPos + "px, 0)";
        }
        
    </script>
</body>

</html>
